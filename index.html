<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance sheet</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Style -->
    <link rel="stylesheet" href="./src/index.css">
    <link rel="stylesheet" href="./src/checkin/index.css">
    <link rel="stylesheet" href="./src/popup.css">
    <link rel="stylesheet" href="./src/manager/index.css">
</head>

<body>
    <div class="load" style="display: none;">
        <div><img src="https://lh3.googleusercontent.com/d/1uoHzj9hBN0wKXGYPzC5B4UUKS5Lx914E">
            <p>loading
            <div id="load1"></div>
            <div id="load2"></div>
            <div id="load3"></div>
            </p>
        </div>
    </div>


    <div class="loadweb">
        <div></div>
    </div>
    <div id="popup" style="display: none;">
        <div class="popup_main"></div>
        <div class="popup_background"></div>
    </div>
    <div id="app" class="app__container">
        <div class="bg"></div>
        <!-- sidebar -->
        <div class="account__container">
            <div class="account">
                <div class="title-todo">
                    <h1>AI - Robotic</h1>
                    <i class="bi bi-x-circle-fill"></i>
                </div>
                <div class="account-main">
                    <div class="account_img">
                        <img src="https://img.hoidap247.com/picture/question/20200508/large_1588936738888.jpg">
                    </div>
                    <div class="account_content">
                        <h4 class="topbar__action">
                            Nguyen Hoang Hung
                        </h4>
                        <p>
                            hung.nh@share4happy.com
                        </p>
                    </div>
                    <div class="logout">
                        <p>Đăng xuất</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar__container">
            <div class="sidebar">
                <div class="sidebar__items">
                    <a class="sidebar__item" get-data="calendar"><i class="bi bi-calendar-date"></i>Lịch dạy</a>
                    <a class="sidebar__item sidebar__item--actived" get-data="checkin"><i
                            class="bi bi-house-fill"></i>Lớp học</a>
                    <a class="sidebar__item  " get-data="manager"><i class="bi bi-info-circle-fill"></i>Tuyển sinh</a>

                </div>
            </div>
        </div>
        <!-- main content -->
        <div class="main__container">
            <!-- top bar -->
            <div class="topbar__container">
                <button class="topbar__leading">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12" />
                    </svg>
                </button>
                <h3 class="topbar__title">Quản lý lớp học</h3>
            </div>
            <!-- content -->
            <main class="main" id="main"></main>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://cdn.statically.io/gh/tr1nh/fetch-sheet.js/master/fetch-sheet.min.js"></script>
    <!-- All -->
    <script src="./src/index.js"></script>
    <script src="./src/components.js"></script>
    <!-- Checkin -->
    <script src="./src/checkin/index.js"></script>
    <script src="./src/checkin/components.js"></script>
    <script src="./src/checkin/ManagerClass.js"></script>
    <!-- Data -->
    <script src="./src/manager/index.js"></script>
    <script src="./src/manager/components.js"></script>
</body>

</html>
